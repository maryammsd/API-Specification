        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
             /* position absolute is important and the container has to be relative or absolute as well. */
          div.popup {
                 position:absolute;
                 top:0px;
                 left:0px;
                 display:none;
                 background-color:#f5f4ed;
                 -moz-border-radius: 3px;
                 -webkit-border-radius: 3px;
                 border-radius: 3px;
                 border: 1px solid #808074;
                 box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
          }

          /* hide the original tooltip */
          .vis-tooltip {
            display:none;
          }
             
        </style>

        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "android.accessibilityservice.AccessibilityServiceInfo", "label": "android.accessibilityservice.AccessibilityServiceInfo", "shape": "dot", "title": "{\u0027type\u0027: \u0027class\u0027, \u0027comment\u0027: \u0027\\n * This class describes an {@link AccessibilityService}. The system notifies an\\n * {@link AccessibilityService} for {@link android.view.accessibility.AccessibilityEvent}s\\n * according to the information encapsulated in this class.\\n *\\n * \u003cdiv class=\"special reference\"\u003e\\n * \u003ch3\u003eDeveloper Guides\u003c/h3\u003e\\n * \u003cp\u003eFor more information about creating AccessibilityServices, read the\\n * \u003ca href=\"{@docRoot}guide/topics/ui/accessibility/index.html\"\u003eAccessibility\u003c/a\u003e\\n * developer guide.\u003c/p\u003e\\n * \u003c/div\u003e\\n *\\n * @attr ref android.R.styleable#AccessibilityService_accessibilityEventTypes\\n * @attr ref android.R.styleable#AccessibilityService_accessibilityFeedbackType\\n * @attr ref android.R.styleable#AccessibilityService_accessibilityFlags\\n * @attr ref android.R.styleable#AccessibilityService_canRequestEnhancedWebAccessibility\\n * @attr ref android.R.styleable#AccessibilityService_canRequestFilterKeyEvents\\n * @attr ref android.R.styleable#AccessibilityService_canRequestTouchExplorationMode\\n * @attr ref android.R.styleable#AccessibilityService_canRetrieveWindowContent\\n * @attr ref android.R.styleable#AccessibilityService_description\\n * @attr ref android.R.styleable#AccessibilityService_summary\\n * @attr ref android.R.styleable#AccessibilityService_notificationTimeout\\n * @attr ref android.R.styleable#AccessibilityService_packageNames\\n * @attr ref android.R.styleable#AccessibilityService_settingsActivity\\n * @attr ref android.R.styleable#AccessibilityService_nonInteractiveUiTimeout\\n * @attr ref android.R.styleable#AccessibilityService_interactiveUiTimeout\\n * @attr ref android.R.styleable#AccessibilityService_canTakeScreenshot\\n * @see AccessibilityService\\n * @see android.view.accessibility.AccessibilityEvent\\n * @see android.view.accessibility.AccessibilityManager\\n \u0027}"}, {"color": "#97c2fc", "id": "public String getId()", "label": "public String getId()", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * The accessibility service id.\\n     * \u003cp\u003e\\n     *   \u003cstrong\u003eGenerated by the system.\u003c/strong\u003e\\n     * \u003c/p\u003e\\n     * @return The id.\\n     \u0027}"}, {"color": "#97c2fc", "id": "public ResolveInfo getResolveInfo()", "label": "public ResolveInfo getResolveInfo()", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * The service {@link ResolveInfo}.\\n     * \u003cp\u003e\\n     *   \u003cstrong\u003eGenerated by the system.\u003c/strong\u003e\\n     * \u003c/p\u003e\\n     * @return The info.\\n     \u0027}"}, {"color": "#97c2fc", "id": "android.content.pm.ResolveInfo", "label": "android.content.pm.ResolveInfo", "shape": "dot", "title": "{\u0027type\u0027: \u0027class\u0027, \u0027comment\u0027: \"\\n * Information that is returned from resolving an intent\\n * against an IntentFilter. This partially corresponds to\\n * information collected from the AndroidManifest.xml\u0027s\\n * \u0026lt;intent\u0026gt; tags.\\n \"}"}, {"color": "#97c2fc", "id": "public CharSequence loadLabel(PackageManager pm)", "label": "public CharSequence loadLabel(PackageManager pm)", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \"\\n     * Retrieve the current textual label associated with this resolution.  This\\n     * will call back on the given PackageManager to load the label from\\n     * the application.\\n     *\\n     * @param pm A PackageManager from which the label can be loaded; usually\\n     * the PackageManager from which you originally retrieved this item.\\n     *\\n     * @return Returns a CharSequence containing the resolutions\u0027s label.  If the\\n     * item does not have a label, its name is returned.\\n     \"}"}, {"color": "#97c2fc", "id": "public Drawable loadIcon(PackageManager pm)", "label": "public Drawable loadIcon(PackageManager pm)", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \"\\n     * Retrieve the current graphical icon associated with this resolution.  This\\n     * will call back on the given PackageManager to load the icon from\\n     * the application.\\n     *\\n     * @param pm A PackageManager from which the icon can be loaded; usually\\n     * the PackageManager from which you originally retrieved this item.\\n     *\\n     * @return Returns a Drawable containing the resolution\u0027s icon.  If the\\n     * item does not have an icon, the default activity icon is returned.\\n     \"}"}, {"color": "#97c2fc", "id": " final int getIconResourceInternal()", "label": " final int getIconResourceInternal()", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * Return the icon resource identifier to use for this match.  If the\\n     * match defines an icon, that is used; else if the activity defines\\n     * an icon, that is used; else, the application icon is used.\\n     * This function does not check noResourceId flag.\\n     *\\n     * @return The icon associated with this match.\\n     \u0027}"}, {"color": "#97c2fc", "id": "public final int getIconResource()", "label": "public final int getIconResource()", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * Return the icon resource identifier to use for this match.  If the\\n     * match defines an icon, that is used; else if the activity defines\\n     * an icon, that is used; else, the application icon is used.\\n     *\\n     * @return The icon associated with this match.\\n     \u0027}"}, {"color": "#97c2fc", "id": "public boolean isCrossProfileIntentForwarderActivity()", "label": "public boolean isCrossProfileIntentForwarderActivity()", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * Returns whether this resolution represents the intent forwarder activity.\\n     *\\n     * @return whether this resolution represents the intent forwarder activity\\n     \u0027}"}, {"color": "#97c2fc", "id": "public String getSettingsActivityName()", "label": "public String getSettingsActivityName()", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * The settings activity name.\\n     * \u003cp\u003e\\n     *    \u003cstrong\u003eStatically set from\\n     *    {@link AccessibilityService#SERVICE_META_DATA meta-data}.\u003c/strong\u003e\\n     * \u003c/p\u003e\\n     * @return The settings activity name.\\n     \u0027}"}, {"color": "#97c2fc", "id": "SERVICE_META_DATA", "label": "SERVICE_META_DATA", "shape": "dot", "title": "{\u0027type\u0027: \u0027link-shadow\u0027, \u0027comment\u0027: \u0027No comment available\u0027}"}, {"color": "#97c2fc", "id": "public int getCapabilities()", "label": "public int getCapabilities()", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * Returns the bit mask of capabilities this accessibility service has such as\\n     * being able to retrieve the active window content, etc.\\n     *\\n     * @return The capability bit mask.\\n     *\\n     * @see #CAPABILITY_CAN_RETRIEVE_WINDOW_CONTENT\\n     * @see #CAPABILITY_CAN_REQUEST_TOUCH_EXPLORATION\\n     * @see #CAPABILITY_CAN_REQUEST_FILTER_KEY_EVENTS\\n     * @see #CAPABILITY_CAN_CONTROL_MAGNIFICATION\\n     * @see #CAPABILITY_CAN_PERFORM_GESTURES\\n     * @see #CAPABILITY_CAN_TAKE_SCREENSHOT\\n     \u0027}"}, {"color": "#97c2fc", "id": "public CharSequence loadSummary(PackageManager packageManager)", "label": "public CharSequence loadSummary(PackageManager packageManager)", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * The localized summary of the accessibility service.\\n     * \u003cp\u003e\\n     *    \u003cstrong\u003eStatically set from\\n     *    {@link AccessibilityService#SERVICE_META_DATA meta-data}.\u003c/strong\u003e\\n     * \u003c/p\u003e\\n     * @return The localized summary if available, and {@code null} if a summary\\n     * has not been provided.\\n     \u0027}"}, {"color": "#97c2fc", "id": "public String loadDescription(PackageManager packageManager)", "label": "public String loadDescription(PackageManager packageManager)", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * The localized description of the accessibility service.\\n     * \u003cp\u003e\\n     *    \u003cstrong\u003eStatically set from\\n     *    {@link AccessibilityService#SERVICE_META_DATA meta-data}.\u003c/strong\u003e\\n     * \u003c/p\u003e\\n     * @return The localized description.\\n     \u0027}"}, {"color": "#97c2fc", "id": "public void setNonInteractiveUiTimeoutMillis(@IntRange(from = 0) int timeout)", "label": "public void setNonInteractiveUiTimeoutMillis(@IntRange(from = 0) int timeout)", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * Set the recommended time that non-interactive controls need to remain on the screen to\\n     * support the user.\\n     * \u003cp\u003e\\n     *     \u003cstrong\u003eThis value can be dynamically set at runtime by\\n     *     {@link AccessibilityService#setServiceInfo(AccessibilityServiceInfo)}.\u003c/strong\u003e\\n     * \u003c/p\u003e\\n     *\\n     * @param timeout The timeout in milliseconds.\\n     *\\n     * @see android.R.styleable#AccessibilityService_nonInteractiveUiTimeout\\n     \u0027}"}, {"color": "#97c2fc", "id": "setServiceInfo(AccessibilityServiceInfo)", "label": "setServiceInfo(AccessibilityServiceInfo)", "shape": "dot", "title": "{\u0027type\u0027: \u0027link-shadow\u0027, \u0027comment\u0027: \u0027No comment available\u0027}"}, {"color": "#97c2fc", "id": "public int getNonInteractiveUiTimeoutMillis()", "label": "public int getNonInteractiveUiTimeoutMillis()", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * Get the recommended timeout for non-interactive controls.\\n     *\\n     * @return The timeout in milliseconds.\\n     *\\n     * @see #setNonInteractiveUiTimeoutMillis(int)\\n     \u0027}"}, {"color": "#97c2fc", "id": "public void setInteractiveUiTimeoutMillis(@IntRange(from = 0) int timeout)", "label": "public void setInteractiveUiTimeoutMillis(@IntRange(from = 0) int timeout)", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * Set the recommended time that interactive controls need to remain on the screen to\\n     * support the user.\\n     * \u003cp\u003e\\n     *     \u003cstrong\u003eThis value can be dynamically set at runtime by\\n     *     {@link AccessibilityService#setServiceInfo(AccessibilityServiceInfo)}.\u003c/strong\u003e\\n     * \u003c/p\u003e\\n     *\\n     * @param timeout The timeout in milliseconds.\\n     *\\n     * @see android.R.styleable#AccessibilityService_interactiveUiTimeout\\n     \u0027}"}, {"color": "#97c2fc", "id": "public int getInteractiveUiTimeoutMillis()", "label": "public int getInteractiveUiTimeoutMillis()", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * Get the recommended timeout for interactive controls.\\n     *\\n     * @return The timeout in milliseconds.\\n     *\\n     * @see #setInteractiveUiTimeoutMillis(int)\\n     \u0027}"}, {"color": "#97c2fc", "id": "public int describeContents()", "label": "public int describeContents()", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * {@inheritDoc}\\n     \u0027}"}, {"color": "#97c2fc", "id": "public static String feedbackTypeToString(int feedbackType)", "label": "public static String feedbackTypeToString(int feedbackType)", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * Returns the string representation of a feedback type. For example,\\n     * {@link #FEEDBACK_SPOKEN} is represented by the string FEEDBACK_SPOKEN.\\n     *\\n     * @param feedbackType The feedback type.\\n     * @return The string representation.\\n     \u0027}"}, {"color": "#97c2fc", "id": "FEEDBACK_SPOKEN", "label": "FEEDBACK_SPOKEN", "shape": "dot", "title": "{\u0027type\u0027: \u0027link-shadow\u0027, \u0027comment\u0027: \u0027No comment available\u0027}"}, {"color": "#97c2fc", "id": "public static String flagToString(int flag)", "label": "public static String flagToString(int flag)", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * Returns the string representation of a flag. For example,\\n     * {@link #DEFAULT} is represented by the string DEFAULT.\\n     *\\n     * @param flag The flag.\\n     * @return The string representation.\\n     \u0027}"}, {"color": "#97c2fc", "id": "DEFAULT", "label": "DEFAULT", "shape": "dot", "title": "{\u0027type\u0027: \u0027link-shadow\u0027, \u0027comment\u0027: \u0027No comment available\u0027}"}, {"color": "#97c2fc", "id": "public static String capabilityToString(int capability)", "label": "public static String capabilityToString(int capability)", "shape": "dot", "title": "{\u0027type\u0027: \u0027method\u0027, \u0027comment\u0027: \u0027\\n     * Returns the string representation of a capability. For example,\\n     * {@link #CAPABILITY_CAN_RETRIEVE_WINDOW_CONTENT} is represented\\n     * by the string CAPABILITY_CAN_RETRIEVE_WINDOW_CONTENT.\\n     *\\n     * @param capability The capability.\\n     * @return The string representation.\\n     \u0027}"}, {"color": "#97c2fc", "id": "CAPABILITY_CAN_RETRIEVE_WINDOW_CONTENT", "label": "CAPABILITY_CAN_RETRIEVE_WINDOW_CONTENT", "shape": "dot", "title": "{\u0027type\u0027: \u0027link-shadow\u0027, \u0027comment\u0027: \u0027No comment available\u0027}"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public String getId()"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public ResolveInfo getResolveInfo()"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public String getSettingsActivityName()"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public int getCapabilities()"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public CharSequence loadSummary(PackageManager packageManager)"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public String loadDescription(PackageManager packageManager)"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public void setNonInteractiveUiTimeoutMillis(@IntRange(from = 0) int timeout)"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public int getNonInteractiveUiTimeoutMillis()"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public void setInteractiveUiTimeoutMillis(@IntRange(from = 0) int timeout)"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public int getInteractiveUiTimeoutMillis()"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public int describeContents()"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public static String feedbackTypeToString(int feedbackType)"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public static String flagToString(int flag)"}, {"arrows": "to", "from": "android.accessibilityservice.AccessibilityServiceInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public static String capabilityToString(int capability)"}, {"arrows": "to", "from": "public ResolveInfo getResolveInfo()", "title": "{\u0027type\u0027: \u0027link\u0027}", "to": "android.content.pm.ResolveInfo"}, {"arrows": "to", "from": "android.content.pm.ResolveInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public CharSequence loadLabel(PackageManager pm)"}, {"arrows": "to", "from": "android.content.pm.ResolveInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public Drawable loadIcon(PackageManager pm)"}, {"arrows": "to", "from": "android.content.pm.ResolveInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": " final int getIconResourceInternal()"}, {"arrows": "to", "from": "android.content.pm.ResolveInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public final int getIconResource()"}, {"arrows": "to", "from": "android.content.pm.ResolveInfo", "title": "{\u0027type\u0027: \u0027child\u0027}", "to": "public boolean isCrossProfileIntentForwarderActivity()"}, {"arrows": "to", "from": "public String getSettingsActivityName()", "title": "{\u0027type\u0027: \u0027link\u0027}", "to": "SERVICE_META_DATA"}, {"arrows": "to", "from": "public CharSequence loadSummary(PackageManager packageManager)", "title": "{\u0027type\u0027: \u0027link\u0027}", "to": "SERVICE_META_DATA"}, {"arrows": "to", "from": "public String loadDescription(PackageManager packageManager)", "title": "{\u0027type\u0027: \u0027link\u0027}", "to": "SERVICE_META_DATA"}, {"arrows": "to", "from": "public void setNonInteractiveUiTimeoutMillis(@IntRange(from = 0) int timeout)", "title": "{\u0027type\u0027: \u0027link\u0027}", "to": "setServiceInfo(AccessibilityServiceInfo)"}, {"arrows": "to", "from": "public void setInteractiveUiTimeoutMillis(@IntRange(from = 0) int timeout)", "title": "{\u0027type\u0027: \u0027link\u0027}", "to": "setServiceInfo(AccessibilityServiceInfo)"}, {"arrows": "to", "from": "public static String feedbackTypeToString(int feedbackType)", "title": "{\u0027type\u0027: \u0027link\u0027}", "to": "FEEDBACK_SPOKEN"}, {"arrows": "to", "from": "public static String flagToString(int flag)", "title": "{\u0027type\u0027: \u0027link\u0027}", "to": "DEFAULT"}, {"arrows": "to", "from": "public static String capabilityToString(int capability)", "title": "{\u0027type\u0027: \u0027link\u0027}", "to": "CAPABILITY_CAN_RETRIEVE_WINDOW_CONTENT"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
